<html>

<head>
</head>

<body>
<center>
<h1>정렬 - 내림차순 오름차순</h1>
</center>
<script>
var num1
  = prompt("숫자 여러개 입력");
alert
  ("입력값은 " + num1 + " 입니다.");
document.write
  ("<center><h1>")
document.write
  (num1 + "<br>")
val
  = num1.split(' ')
document.write
  (val + '<br>')
document.write
  ('배열된 데이터의 수 : ' + val.length + "<br>" )
document.write
  ('두번째 데이터 : ' + val[1] + "<br>" )
data 
  = val.map(Number)
  

for
  (j=0 ; j<(data.length-1) ; j++)
    {for
      (i=0 ; i<(data.length-1) ; i++)
        { if (data[i] < data[i+1] )
          { tmp = data[i] ; data[i]= data[i+1] ; data[i+1] = tmp } }
  document.write
    (j+1 + "번째 정렬 후 : " + data + "<br>") 
}

document.write
  ("정렬 후의 데이터 : " + data)
document.write
  ("</center></h1>")
</script>
</body>

</html>
