<body>

<center><h1>최댓값 구하기</h1></center>

<script>

var num1 = prompt("Write the first number");

//alert("입력값은 " + num1 + " 입니다.");

var num2 = prompt("Write the second number");

//alert("입력값은 " + num2 + " 입니다.");

if (num1 > num2) 
{ alert("The first number, " + num1 + " is bigger than " + "the second number, " + num2) }

else if (num1 < num2) 
{ alert("The first number, " + num1 + " is smaller than " + "the second number, " + num2) }

else 
{ alert("The first number, " + num1 + " is same with " + "the second number, " + num2) }

</script>

</body>
