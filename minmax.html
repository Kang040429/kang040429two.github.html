<html>

<head>
</head>

<body>
<center>
<h1>최댓값 구하기</h1>
</center>
<script>
var num1
  = prompt("숫자 여러개 입력");
alert
  ("입력값은 " + num1 + " 입니다.");
document.write
  (num1 + "<br>")
val
  = num1.split(' ')
document.write
  (val + '<br>')
document.write
  ('배열된 데이터의 수 : ' + val.length + "<br>" )
document.write
  ('두번째 데이터 : ' + val[1] + "<br>" )
data 
  = val.map(Number)
  var max = -10000000000000
  var min = 10000000000000
for
  (i=0 ; i<data.length ; i++)
{ if 
  (data[i] > max)
  max = data[i] }
for
  (i=0; i<data.length ; i++)
{ if
  (data[i] < min)
  min = data[i] }
document.write
  ("최댓값 : " + max + "<br>" +"최솟값 : " + min )

</script>
</body>

</html>
